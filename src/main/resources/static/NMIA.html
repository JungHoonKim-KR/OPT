<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona Result</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      overflow: hidden;
    }

    /* 전체 레이아웃 */
    .result-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .result-scroll-container {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scroll-padding-top: 0;
    }

    /* 패널 공통 */
    .panel {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8vh 6vw;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      will-change: opacity, transform;
    }

    .panel.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* 타입 소개 패널 */
    .type-intro-panel {
      background: #101010;
      color: white;
      text-align: center;
    }

    .type-intro-content {
      max-width: 100%;
    }

    .intro-text {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: var(--bg-color);
      font-weight: 700;
      margin-bottom: 1vh;
    }

    .type-image {
      width: 50vw;
      max-width: 150px;
      margin: 2vh 0;
      object-fit: contain;
    }

    .character-image img {
      width: 50vw;
      max-width: 350px;
      height: auto;
      object-fit: contain;
      margin-top: 2vh;
    }

    .hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 3vw;
      justify-content: center;
      margin: 2vh 0;
    }

    .hashtag {
      padding: 1.2vh 4vw;
      border: 2px solid #fff;
      border-radius: 50px;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      color: var(--bg-color);
      line-height: 40%;
    }

    .type-description {
      font-size: clamp(0.5rem, 2.0vw, 1rem);
      line-height: 160%;
      color: var(--bg-color);
      margin-top: 3vh;
      display: flex;
      border-radius: 72.51px;
      background: transparent;
      font-family: Pretendard;
      letter-spacing: 0.25px;
      text-align: center;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
      padding: 3vh 4vw;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sumarry-description {
      border-radius: 50px;
      background-color: var(--bg-color);
      color: #ffffff;
      font-family: Pretendard;
      font-weight: 800;
      font-size: 10px;
      line-height: 40%;
      letter-spacing: 0.25px;
      text-align: center;
      padding: 10px;
      width: 80%;
      margin-bottom: 2vh;
    }

    /* 매치 패널 */
    .match-panel {
      background: var(--bg-color);
      color: #fff;
      text-align: center;
    }

    .match-content {
      max-width: 100%;
    }

    .panel-title {
      font-size: clamp(0.8rem, 4vw, 2.5rem);
      margin-bottom: 4vh;
      font-weight: 800;
      line-height: 100%;
    }

    .match-card-container {
      display: flex;
      flex-direction: column;
      gap: 6vh;
    }

    .match-card {
      display: flex;
      border: 2px solid #fff;
      border-radius: 40px;
      padding: 3vh 4vw;
      align-items: center;
      gap: 3vw;
    }

    .match-label {
      font-size: clamp(0.8rem, 2vw, 2rem);
      font-weight: bold;
      margin-bottom: 2vh;
      line-height: 50%;
      text-align: start;
    }

    .match-card img {
      width: 30vw;
      max-width: 300px;
      height: auto;
      object-fit: contain;
    }

    .match-description {
      font-size: clamp(0.6rem, 2vw, 1.3rem);
      line-height: 150%;
      margin-top: 1.5vh;
    }

    .routine-text {
      margin-top: 3vh;
      font-size: clamp(0.8rem, 2vw, 2rem);
      font-weight: 800;
      line-height: 100%;
    }

    .routine-list {
      list-style: none;
      padding: 0;
      margin: 2vh 0;
    }

    .routine-list li {
      font-size: clamp(0.5rem, 3vw, 1.3rem);
      line-height: 160%;
    }

    /* 스크롤바 숨기기 */
    .result-scroll-container::-webkit-scrollbar {
      display: none;
    }

    .result-scroll-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <div class="result-scroll-container" id="scrollContainer">
      <!-- 타입 소개 패널 -->
      <section class="panel type-intro-panel">
        <div class="type-intro-content">
          <p class="intro-text" id="typeName"></p>
          <img id="typeImage" alt="Type" class="type-image" />
          <div class="character-image">
            <img id="characterGif" alt="Character" />
          </div>
          <div class="hashtags" id="hashtagsContainer"></div>
          <div class="type-description">
            <div class="sumarry-description" id="summary"></div>
            <span id="description"></span>
          </div>
        </div>
      </section>

      <!-- 매치 패널 -->
      <section class="panel match-panel">
        <div class="match-content">
          <h3 class="panel-title">BEST / WORST<br />MATCH</h3>
          <div class="match-card-container">
            <div class="match-card">
              <div>
                <div class="match-label">BEST</div>
                <img id="bestMatchImage" alt="Best Match" />
              </div>
              <p class="match-description" id="bestDescription"></p>
            </div>
            <div class="match-card">
              <div>
                <div class="match-label">WORST</div>
                <img id="worstMatchImage" alt="Worst Match" />
              </div>
              <p class="match-description" id="worstDescription"></p>
            </div>
          </div>
          <div class="routine-text">ROUTINE SUGGESTION</div>
          <ul class="routine-list" id="routineList"></ul>
        </div>
      </section>
    </div>
  </div>

  <script>
    // 샘플 데이터 (실제로는 personaDataMap에서 가져옴)
    const personaDataMap = {
      'ENFP': {
        typeName: '열정적인 모험가',
        typeCode: 'ENFP',
        backgroundColor: '#FF6B6B',
        hashTags: ['#창의적', '#사교적', '#열정적'],
        summary: '세상을 밝게 만드는 에너지',
        description: '당신은 끊임없는 호기심과 창의성으로 주변을 밝히는 사람입니다.',
        bestType: 'INTJ',
        bestTypeDescription: '서로의 약점을 보완하며 균형을 맞추는 완벽한 조합',
        worstType: 'ISTJ',
        worstTypeDescription: '자유로운 성향과 체계적인 성향이 충돌할 수 있음',
        routines: '아침에 창의적인 활동으로 시작하기\n다양한 사람들과 교류하기\n새로운 경험에 도전하기'
      }
    };

    // URL에서 타입 코드 가져오기 (예: ?type=ENFP)
    const urlParams = new URLSearchParams(window.location.search);
    const typeCode = urlParams.get('type') || 'ENFP'; // 기본값
    const resultData = personaDataMap[typeCode];

    if (resultData) {
      // CSS 변수 설정
      document.documentElement.style.setProperty('--bg-color', resultData.backgroundColor);

      // 데이터 바인딩
      document.getElementById('typeName').textContent = resultData.typeName;
      document.getElementById('summary').textContent = resultData.summary;
      document.getElementById('description').textContent = resultData.description;
      document.getElementById('bestDescription').textContent = resultData.bestTypeDescription;
      document.getElementById('worstDescription').textContent = resultData.worstTypeDescription;

      // 이미지 설정 (실제 경로로 수정 필요)
      document.getElementById('typeImage').src = `./assets/images/typeNames/${resultData.typeCode}.png`;
      document.getElementById('characterGif').src = `./assets/images/characters/${resultData.typeCode}.gif`;
      document.getElementById('bestMatchImage').src = `./assets/images/matchCharacters/${resultData.bestType}.png`;
      document.getElementById('worstMatchImage').src = `./assets/images/matchCharacters/${resultData.worstType}.png`;

      // 해시태그
      const hashtagsContainer = document.getElementById('hashtagsContainer');
      resultData.hashTags.forEach(tag => {
        const hashtagDiv = document.createElement('div');
        hashtagDiv.className = 'hashtag';
        hashtagDiv.textContent = tag;
        hashtagsContainer.appendChild(hashtagDiv);
      });

      // 루틴 리스트
      const routineList = document.getElementById('routineList');
      const routines = resultData.routines.split('\n').filter(line => line.trim() !== '');
      routines.forEach(routine => {
        const li = document.createElement('li');
        li.textContent = routine;
        routineList.appendChild(li);
      });
    }

    // IntersectionObserver 설정
    const container = document.getElementById('scrollContainer');
    const observerOptions = {
      root: container,
      threshold: 0.45,
      rootMargin: '0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, observerOptions);

    // 페이지 로드 후 옵저버 설정
    window.addEventListener('DOMContentLoaded', () => {
      const panels = document.querySelectorAll('.panel');
      panels.forEach(panel => observer.observe(panel));
    });
  </script>
</body>
</html>
